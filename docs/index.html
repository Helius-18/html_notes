<!DOCTYPE html>
<html>
    <head>
    <title>login</title>
    <link rel="logo" href="https://logos-download.com/wp-content/uploads/2016/03/KFC_logo_emblem_logotype.png" type="image/png"/>
        <style>
            body
            {
                margin: 0;
            }
            .container
            {
                text-align: center;
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .content
            {
                height: 100%;
                margin-left: auto;
                margin-right: auto;
                width: max-content;
            }
            .social
            {
                margin-top: 90px;
            }
            img
            {
                width: 7vh;
                margin: 8px;
            }
            input
            {
                width: 45vh;
                height: 40px;
                margin: 2vh;
                border-width: 1px;
            }
            button
            {
                width: 20vh;
                height: 6vh;
                border: none;
                cursor: pointer;
                border-radius: 10px;
                background-color: rgb(3, 125, 238);
                font-size: 2vh;
                color: white;
            }
            button:hover
            {
                background-color: rgb(0, 86, 167);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1 style="margin: 0;padding-top: 10vh;">Login</h1>
                <div class="social">
                    <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google-logo">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="img">
                    <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="img">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="img">
                </div>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password"><br><br>
                <button>login</button>
            </div>
        </div>
    </body>
</html>
